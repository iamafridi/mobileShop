<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Store</title>

    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <h2 class="text-6xl font-bold text-gray-400 text-center mt-5 "><span class="p-5 mb-5">Apple Phone</span></h2>
    </header>

    <main  class="container mx-auto mt-10">
<section class="border rounded-xl bg-neutral-100 text-center">
    <input id="search-field" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
    <button onclick="handleSearch()" class="btn btn-active btn-error">Search</button>
</section>


<!-- Search result Section  -->
        <section class="bg-neutral-100 rounded-xl p-4 m-4">
        <!-- loading spinner -->
        <div class="text-center my-40">
            <span id="loading-spinner" class="loading loading-spinner text-info"></span>
        </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
                
            </div>

            <!-- show all container  -->
            <div id="showAllContainer" class="hidden text-center my-8">
                <button onclick="hangleShowAll()"  class="btn btn-accent">Show All</button>
            </div>
        </section>
        <!-- show details modal  -->
<!-- open the modal using ID show modal method  -->
<!-- Open the modal using ID.showModal() method -->
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>



    </main>

    <!-- END HERE  -->
    <script src="js/phone.js"></script>


<footer>

</footer>



  </body>
</html>
