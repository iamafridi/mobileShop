<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Store</title>

    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
        <h2 class="text-6xl font-bold text-gray-400 text-center  "><span class="shadow p-5 border rounded-lg mb-5">Apple Phone</span></h2>
    </header>

    <main  class="container mx-auto mt-10">
<section>
    <input id="search-field" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
    <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
</section>


<!-- Search result Section  -->
        <section class="bg-neutral-100 p-4 m-4">
        <!-- loading spinner -->
        <div class="text-center my-40">
            <span id="loading-spinner" class="loading loading-spinner text-info"></span>
        </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
                
            </div>

            <!-- show all container  -->
            <div id="showAllContainer" class="hidden text-center my-8">
                <button onclick="hangleShowAll()"  class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>

    <!-- END HERE  -->
    <script src="js/phone.js"></script>


<footer>

</footer>



  </body>
</html>
